version: '3.9'
services:
  nginx:
    image: nginx:latest
    container_name: production_nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./zhiva.crt:/etc/nginx/cert/cert.crt
      - ./zhiva.key:/etc/nginx/cert/cert.key
    ports:
      - 8080:8080
      - 443:443
    networks:
      - pacs-network
  orthanc:
    image: jodogne/orthanc-plugins:1.9.7
    container_name: pacs_server
    command: /run/secrets/  # Path to the configuration files (stored as secrets)
#    ports:
#      - 4242:4242
#      - 8042:8042
    secrets:
      - orthanc.json
    environment:
      - ORTHANC_NAME=Zhiva
    volumes:
      - orthanc-db:/var/lib/orthanc/db/
      - ./zhiva.crt:/etc/orthanc/orthanc.crt
      - ./zhiva.key:/etc/orthanc/orthanc.key
      - ./trusted.crt:/etc/orthanc/trusted.crt
    networks:
      - pacs-network
secrets:
  orthanc.json:
    file: orthanc.json
volumes:
  orthanc-db:
networks:
  pacs-network: